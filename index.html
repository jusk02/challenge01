<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="main-container">
    <div class="control-panel">
      <nav class="navigation">
        <div class="navigation__logo">
          <img src="" alt="" class="navigation__logo-image">
        </div>
        <ul class="navigation__items">
          <li class="navigation__item"><a href="" class="navigation__link"></a><span class="navigation__icon activity-icon"></span></li>

        </ul>

          <button class="navigation__logout-button">

        </div>

      <div class="control-panel__container">
        <header class="control-panel__header">

            </div>
          </div>
